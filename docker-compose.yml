version: "3.7"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: prismadb
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: secret
      TZ: UTC
      PGTZ: UTC
    ports:
      - 8888:5432
    volumes:
      - lambo_db_test:/var/lib/postgresql/data

volumes:
  lambo_db_test:
